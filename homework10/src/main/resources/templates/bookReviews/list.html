<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Список книг</title>
    <link href="../../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div th:replace="fragments/menu.html :: menu"></div>

    <h3>Отзывы</h3>

    <h4>
        <a id="book-title-href" href="../books/edit.html" th:href="@{/books/{bookId}(bookId=${{bookId}})}"></a>
    </h4>

    <div class="filter">
        <form id="filter-form" action="list.html" method="get">
            <div class="row">
                <label for="reviewer-name-input">Автор отзыва</label>
                <input id="reviewer-name-input" name="reviewerName" type="text"/>
            </div>

            <div class="row">
                <label for="rating-level-input">Рейтинг</label>
                <select id="rating-level-input" name="ratingLevel" multiple>
                </select>
            </div>

            <div class="row">
                <button type="submit">Поиск</button>
                <a href="add.html" th:href="@{/books/{bookId}/reviews/add(bookId=${{bookId}})}">
                    <button type="button">Добавить</button>
                </a>
            </div>
        </form>
    </div>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Код</th>
                    <th>Автор отзыва</th>
                    <th>Оценка</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        var bookId = {
            bookId: '[[${bookId?.bookId}]]'
        };

        function getRatingLevels() {
            $.ajax({
                url: `/api/rating/levels`
            }).done(function(ratingLevels) {
                $('#rating-level-input').empty();
                ratingLevels.forEach(function(ratingLevel) {
                    $('#rating-level-input').append(`
                        <option value="${ratingLevel.value}">${ratingLevel.description}</option>
                    `);
                });
            })
        }

        function getBook(bookId) {
            $.ajax({
                url: `/api/books/${bookId.bookId}`
            }).done(function(book) {
                $('#book-title-href').text(book.fullTitle);
            })
        }

        function getReviews(bookId) {
            $.ajax({
                url: `/api/books/${bookId.bookId}/reviews`,
                data: $('#filter-form').serialize()
            }).done(function(reviews) {
                $('tbody').empty();
                reviews.forEach(function(review) {
                    $('tbody').append(`
                        <tr>
                            <td>
                                <a href="/books/${bookId.bookId}/reviews/${review.bookReviewId.bookReviewId}">${review.bookReviewId.bookReviewId}</a>
                            </td>
                            <td>
                                <a href="/books/${bookId.bookId}/reviews/${review.bookReviewId.bookReviewId}">${review.reviewerName}</a>
                            </td>
                            <td>
                                <a href="/books/${bookId.bookId}/reviews/${review.bookReviewId.bookReviewId}">${review.rating}</a>
                            </td>
                        </tr>
                    `);
                });
            })
        }

        $('#filter-form').on('submit', function(e) {
            e.preventDefault();
            getReviews(bookId);
        });

        $(function() {
            getRatingLevels();
            getBook(bookId);
            getReviews(bookId);
        });
    </script>
</body>
</html>
