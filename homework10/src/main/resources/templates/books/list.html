<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Список книг</title>
    <link href="../../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div th:replace="fragments/menu.html :: menu"></div>

    <h3>Книги</h3>

    <div class="filter">
        <form id="filter-form" action="list.html" method="get">
            <div class="row">
                <label for="book-id-input">Код(ы) книги</label>
                <input id="book-id-input" name="bookIds" type="text"/>
            </div>

            <div class="row">
                <label for="book-title-input">Наименование книги</label>
                <input id="book-title-input" name="title" type="text"/>
            </div>

            <div class="row">
                <label for="author-name-input">Автор</label>
                <input id="author-name-input" name="authorFilter.name" type="text"/>
            </div>

            <div class="row">
                <label for="genre-name-input">Жанр</label>
                <input id="genre-name-input" name="genreFilter.title" type="text"/>
            </div>

            <div class="row">
                <label for="book-reviewsCount-input">Количество отзывов</label>
                <input id="book-reviewsCount-input" name="reviewsCount" type="text"/>
            </div>

            <div class="row">
                <button type="submit">Поиск</button>
                <a href="add.html" th:href="@{/books/add}">
                    <button type="button">Создать</button>
                </a>
            </div>
        </form>
    </div>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Код</th>
                    <th>Наименование</th>
                    <th>Автор</th>
                    <th>Жанр</th>
                    <th>Отзывов</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        function getBooks() {
            $.ajax({
                url: '/api/books',
                data: $('#filter-form').serialize()
            }).done(function(books) {
                $('tbody').empty();
                books.forEach(function(book) {
                    $('tbody').append(`
                        <tr>
                            <td>
                                <a href="/books/${book.bookId.bookId}">${book.bookId.bookId}</a>
                            </td>
                            <td>
                                <a href="/books/${book.bookId.bookId}">${book.title}</a>
                            </td>
                            <td id="book-${book.bookId.bookId}-authors">
                                <ul>
                                </ul>
                            </td>
                            <td id="book-${book.bookId.bookId}-genres">
                                <ul>
                                </ul>
                            </td>
                            <td>
                                <a href="/books/${book.bookId.bookId}/reviews">${book.reviewsCount}</a>
                            </td>
                        </tr>
                    `);
                    book.authors.forEach(function(author) {
                        $(`#book-${book.bookId.bookId}-authors ul`).append(`
                            <li>
                                <a href="/authors/${author.authorId.authorId}">${author.lastname + ' ' + author.firstname}</a>
                            </li>
                        `)
                    });
                    book.genres.forEach(function(genre) {
                        $(`#book-${book.bookId.bookId}-genres ul`).append(`
                            <li>
                                <a href="/genres/${genre.genreId.genreId}">${genre.title}</a>
                            </li>
                        `)
                    });
                });
            })
        }

        $('#filter-form').on('submit', function(e) {
            e.preventDefault();
            getBooks();
        });

        $(function() {
            getBooks();
        });
    </script>
</body>
</html>
